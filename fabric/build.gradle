plugins {
	id 'fabric-loom' version "${loom_version}"
}

dependencies {
	implementation project(':base')
	minecraft group: 'com.mojang', name: 'minecraft', version: project.minecraft_version
	mappings loom.officialMojangMappings()
	modImplementation group: 'net.fabricmc', name: 'fabric-loader', version: project.loader_version

	modImplementation fabricApi.module("fabric-command-api-v1", "0.42.0+1.16")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

task fatJar(type: net.fabricmc.loom.task.RemapJarTask) {
	input.set(rootProject.tasks.named('fatJar').flatMap { it.archiveFile })
	archiveBaseName = project.archives_base_name
}

task devFatJar(type: net.fabricmc.loom.task.RemapJarTask) {
	input.set(rootProject.tasks.named('devFatJar').flatMap { it.archiveFile })
	archiveBaseName = "Dev${project.archives_base_name}"
}