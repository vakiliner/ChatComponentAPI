plugins {
	id 'application'
}

dependencies {
	implementation project(':base')
	implementation project(':bukkit')
	compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}

compileJava {
	source project(':bukkit').tasks.getByName('compileJava').source
}

processResources {
	from project(':bukkit').tasks.named('processResources')
}