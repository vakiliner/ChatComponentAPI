plugins {
	id 'application'
}

repositories {
	maven {
		url = 'https://hub.spigotmc.org/nexus/content/groups/public/'

		content {
			includeGroup 'org.bukkit'
			includeGroup 'org.spigotmc'
		}
	}

	mavenCentral()
}

dependencies {
	implementation project(':base')
	implementation project(':bukkit')
	implementation project(':craftbukkit')
	compileOnly group: 'com.google.code.gson', name: 'gson', version: project.gson_version
	compileOnly group: 'org.spigotmc', name: 'spigot-api', version: project.spigot_version
	compileOnly group: 'net.md-5', name: 'bungeecord-chat', version: project.bungeecord_version
	// compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}

compileJava {
	source project(':craftbukkit').tasks.named('compileJava')
}

processResources {
	from project(':craftbukkit').tasks.named('processResources')
}